<!DOCTYPE html>
<html lang="en">
<head>

    <title>Athens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-bar">
                <div class="left-menu">
                    <img src="./img/logo.png" alt="Logo Athens" width="230px" height="70px">
                </div>
                <div class="center-menu">
                    <img src="./img/search-icon.svg" alt="Icono de búsqueda" width="60px" height="35px">
                    <textarea id="explicacion" name="explicacion" rows="1" cols="50" maxlength="255" placeholder="¿Qué buscas?" required></textarea><br>
                </div>
                <div class="right-menu">
                    <img src="./img/user-icon.svg" alt="Icono de Usuario" width="60px" height="35px">

                    <a href="#" class="estilo btn-2">Carrito</a>
                </div>
            </div>

            <div class="subnavbar">
                <div class="item">
                    <img src="./img/arrow-icon.svg" alt="Icono de búsqueda" id="1">
                    <ul class="dropdown" id="dropdown-1">
                        <li>Computadores</li>
                        <li>Televisores</li>
                        <li>Audio</li>
                        <li>Video</li>
                        <li>Impresión</li>
                        <li>Cámaras</li>
                    </ul>
                </div>
                <h3>Tecnología</h3>

                <div class="item">
                    <img src="./img/arrow-icon.svg" alt="Icono de búsqueda" id="2">
                    <ul class="dropdown" id="dropdown-2">
                        <li>Climatización</li>
                        <li>Refrigeración</li>
                        <li>Lavadoras/Secadoras</li>
                    </ul>
                </div>
                <h3>Electrodomésticos</h3>
            
                <div class="item">
                    <img src="./img/arrow-icon.svg" alt="Icono de búsqueda" id="3">
                    <ul class="dropdown" id="dropdown-3">
                        <li>Celulares</li>
                        <li>Tabletas</li>
                        <li>Smartwatch</li>
                    </ul>
                </div>
                <h3>Celulares</h3>
            
                <div class="item">
                    <img src="./img/arrow-icon.svg" alt="Icono de búsqueda" id="4">
                    <ul class="dropdown" id="dropdown-4">
                        <li>Salas</li>
                        <li>Comedor</li>
                        <li>Cocina</li>
                        <li>Baño</li>
                    </ul>
                </div>
                <h3>Hogar</h3>

            </div>
